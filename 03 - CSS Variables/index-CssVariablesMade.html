<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    let img = document.querySelector('img');
    const spacing = document.querySelector('#spacing');
    const blur = document.querySelector('#blur');
    const base = document.querySelector('#base');

    spacing.addEventListener('change', (e)=>{
       img.style.border = `${e.target.value}px solid ${base.value}`;
    });

    blur.addEventListener('change', (e)=>{
      console.log(e.target.value);
      img.style.filter = `blur(${e.target.value}px)`;
      img.style.webkitFilter = `blur(${e.target.value}px)`;
    });

    base.addEventListener('change', (e)=>{
      img.style.border = `${spacing.value}px solid ${e.target.value}`;
      document.querySelector('.hl').style.color = e.target.value;
    });

  </script>

</body>
</html>
