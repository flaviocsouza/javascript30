<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const some19years = people.some( person => (new Date().getFullYear() - person.year) >= 19)
    console.log(`Has someone older than 18 years? ${some19years}`)

    // Array.prototype.every() // is everyone 19 or older?
    const every19Year = people.every( person => (new Date().getFullYear() - person.year) >= 19)
    console.log(`Is everymeone older than 18 years? ${every19Year}`)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment823423 = comments.find(comment => comment.id == 823423)
    console.log(`id: ${comment823423.id} text: ${comment823423.text} `)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const index823423 = comments.findIndex( comment => comment.id == 823423)
    comments.splice( index823423, 1)
    console.table(comments)

  </script>
</body>
</html>
